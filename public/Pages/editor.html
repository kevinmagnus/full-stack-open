<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Editor</title>
    <link href= "../Stylesheet/style.css" rel='stylesheet'>
    <link rel = 'icon' type="image/x-icon" href="Images/fullstack logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
    background-color:  rgb(4, 67, 88);
    color: turquoise
        }
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .editor {
            flex: 1;
            min-width: 300px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #run-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #run-button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }

        h1 {

            color: springgreen;
        }
    </style>
</head>
<body>

    <header class='item head' >

        
    <nav class="navBar">
        <div class="navbar-nav">
                <a  href="/" class="navBar-item">Home</a>
                <a class="navBar-item" href="/dashboard">Dashboard</a>
                <a class="navBar-item active" aria-current="page" class="navBar-item" href="/code-editor">Code Editor</a>
            </div>
    </nav><!--end nav-->
    
</header>

    <main class="container">

        <div class="item">

    <h1>Simple Code Editor for HTML, CSS, and JavaScript</h1>
    <p>Write your code in the editors below and click "Run" to see the output. Your code will be saved in the browser and retained after page refresh.</p>
    
    <div class="editor-container">
        <div class="editor">
            <label for="html">HTML</label>
            <textarea id="html" placeholder="Enter your HTML here..."></textarea>
        </div>
        <div class="editor">
            <label for="css">CSS</label>
            <textarea id="css" placeholder="Enter your CSS here..."></textarea>
        </div>
        <div class="editor">
            <label for="js">JavaScript</label>
            <textarea id="js" placeholder="Enter your JavaScript here..."></textarea>
        </div>
    </div>
    
    <button id="run-button">Run</button>
    
    <iframe id="output" sandbox="allow-scripts"></iframe>

    </div>

    </main>
    
    <script>
        const htmlEditor = document.getElementById('html');
        const cssEditor = document.getElementById('css');
        const jsEditor = document.getElementById('js');
        const output = document.getElementById('output');
        const runButton = document.getElementById('run-button');

        // Load saved code from localStorage
        window.addEventListener('load', () => {
            const savedHtml = localStorage.getItem('htmlCode');
            const savedCss = localStorage.getItem('cssCode');
            const savedJs = localStorage.getItem('jsCode');
            
            if (savedHtml) htmlEditor.value = savedHtml;
            if (savedCss) cssEditor.value = savedCss;
            if (savedJs) jsEditor.value = savedJs;
        });

        // Save code to localStorage on input
        htmlEditor.addEventListener('input', () => {
            localStorage.setItem('htmlCode', htmlEditor.value);
        });
        
        cssEditor.addEventListener('input', () => {
            localStorage.setItem('cssCode', cssEditor.value);
        });
        
        jsEditor.addEventListener('input', () => {
            localStorage.setItem('jsCode', jsEditor.value);
        });

        runButton.addEventListener('click', () => {
            const html = htmlEditor.value;
            const css = `<style>${cssEditor.value}</style>`;
            const js = `<script>${jsEditor.value}<\/script>`;
            
            const fullDocument = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>
            `;
            
            output.srcdoc = fullDocument;
        });
    </script>
</body>
</html>
