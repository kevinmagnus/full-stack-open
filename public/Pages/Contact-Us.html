    <script>

const userMessage = document.getElementById('message');


 const copyRightHolder = document.getElementById("copyright");
  const today = new Date();

  copyRightHolder.innerText = `Code Skill Academy \u00A9 ${thisYear} 
  Developed by Emmanuel Chigemezu`;
  copyRightHolder.style.color = 'yellowGreen';


  let slides = document.querySelectorAll('.slide');
let currentSlide = 0;

function slideImages() {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}

setInterval(slideImages, 3000);


userMessage.addEventListener("input", () => {

userMessage.style.height = userMessage.scrollHeight + "px";

    
});
