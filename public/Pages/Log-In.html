<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="Stylesheet/style.css" rel="stylesheet">
</head>
<body>

    <a href="/">Home</a>


    <div class="item">
        <h1>Log In:</h1>

        <form >

            <fieldset>

                <legend>
                    Enter your log-in details
                </legend>

    

                
                <label for="email">Enter your email address:</label> <br>

                <input type="email" name ='email' id="email" placeholder="Enter email" required> <br>

                <label for="password">Enter your password:</label> <br> 

                <input type="password" name ='password' placeholder="Enter password" id='password-input' required> <input type="checkbox" id ='show-password-checkbox' onclick="togglePasswordVisibility()"> 

                <label for="show-password-checkbox">Show password</label> <br> <br>

               <a href="/Log-in-submit"><input type ="submit" value="Log In" id = 'sign-up-button'></a>
               <br>

               

                
            </fieldset>

        </form>
    </div>
    <p>You don't have an account?</p>
<br>
  

<a href="/Sign-Up">Create account</a>



<script>

function togglePasswordVisibility() {

    const passwordInput = document.getElementById('password-input');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');

    if (showPasswordCheckbox.checked) {

passwordInput.type = 'text';

    }else{

        passwordInput.type= 'password';
    }

}

</script>
</body>
</html>
