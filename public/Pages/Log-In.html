<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <a href="/">Home</a>


    <div class="item">
        <h1>Log In:</h1>

        <form >

            <fieldset>

                <legend>
                    Enter your log in details
                </legend>

    

                
                <label for="email">Enter your email address:</label> <br>

                <input type="email" name ='email' id="email" placeholder="Enter email" required> <br>

                <label for="password">Enter your password:</label> <br> 

                <input type="password" name ='password' placeholder="Enter password" id='password-input' required> <br> <input type="checkbox" id ='show-password-checkbox' onclick="togglePasswordVisibility()"> 

                <label for="show-password-checkbox">Show password</label> <br> <br>

               <a href="/Log-in-submit"><input type ="submit" value="Log In" id = 'sign-up-button'></a>
               <br>

               

                
            </fieldset>

        </form>
    </div>

    <p>You don't have an account?
<a href="/Sign-Up">Create account</a> </p>



<footer class="footer item">

<a href ='/'>About Us</a> <br>
<a href = '/'>Our Mission</a> <br>
<a href ='/'>Partners</a> <br>
<a href ='/'>Board of Directors</a>



    </footer>

    <p id="copyright"> </p>

    <script>


 const copyRightHolder = document.getElementById("copyright");
  const today = new Date();
  const thisYear = today.getFullYear();
  copyRightHolder.innerText = `Code Skill Academy \u00A9 ${thisYear}`;
  copyRightHolder.style.color = 'yellowGreen';


function togglePasswordVisibility() {

    const passwordInput = document.getElementById('password-input');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');

    if (showPasswordCheckbox.checked) {

passwordInput.type = 'text';

    }else{

        passwordInput.type= 'password';
    }

}

</script>
</body>
</html>
