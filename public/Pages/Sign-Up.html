            <fieldset>

                <legend>

                <label for="first_name">Enter your first name:</label> <br>

                <input type = 'email' name="email" placeholder="Enter your email" id="email" required> <br>

                <label for ='password'>Enter your password: </label> <br>

                <input type="password" name="password" placeholder="Enter your password" id="password-input" required> <br>

                <input type="checkbox" id ='show-password-checkbox' onclick="togglePasswordVisibility()"> 

                <label for="show-password-checkbox">Show password</label> <br> 

               <a href="/Log-in-submit"><input type ="submit" value="Create Account" id = 'sign-up-button'></a>

 const copyRightHolder = document.getElementById("copyright");

function togglePasswordVisibility() {

    const passwordInput = document.getElementById('password-input');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');

    if (showPasswordCheckbox.checked) {

passwordInput.type = 'text';

    }else{

        passwordInput.type= 'password';
    }


}
