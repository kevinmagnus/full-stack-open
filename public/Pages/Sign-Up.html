<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account/Log In</title>
    <link href="Stylesheet/style.css" rel="stylesheet">
    <link rel = 'shortcut icon' type="image/png" href="Images/fullstack logo.png">
</head>
<body>


    <header class='item head' >
        
    <nav class="navBar">
        <div class="navbar-nav">
                <a class="navBar-item active" aria-current="page" href="/" id="'home-nav">Home</a>
                <a class="navBar-item" href = '/Our-Mission'>Our Mission</a>
<a class="navBar-item" href ='/Contac-Us'>Contact Us</a>

            </div>
    </nav><!--end nav-->
    
</header>

    
    <main class="container">

    


    <div class="item">
        <h1>Log In:</h1>

        <form action="/User-Log-In"  method="POST">

            <fieldset>

                <legend>
                    Enter your log in details
                </legend>

    

                
                <label for="email">Enter your email address:</label> <br>

                <input type="email" name ='email' id="email" placeholder="Enter email" autocomplete="off" class='log-in-input' required >  <br>

                <label for="password-input">Enter your password:</label> <br> 

                <input type="password" name ='password' placeholder="Enter password" id='log-in-password-input' autocomplete="off" class='log-in-input' required> <br> <input type="checkbox" id='log-in-show-password-checkbox' onclick="logInTogglePasswordVisibility()"> 

                <label for="show-password-checkbox">Show password</label> <br> <br>

               <input type ="submit" value="Log In" id = 'sign-up-button' >
               <br>

               

                
            </fieldset>
            <a href="/password-reset/forgot-password">Forgotten password</a>

        </form>
    </div>




    <p><strong>Or</strong></p>

    <div class="item">
        

        <h1>Create Account:</h1>

        <form action="/Sign-Up" method = 'POST'>

            <fieldset>

                <legend>
                    Enter your details to create your account
                </legend>

    

                
                <label for="first_name">Enter your first name:</label> <br>

                <input type="text" name ='firstName' id="first_name"  autocomplete="off" class="log-in-input" placeholder="Enter your first name"> <br>

                <label for="last_name">Enter your last name:</label> <br> 

                <input type="text" name ='lastName' placeholder="Enter your last name" id='last_name' autocomplete="off" class="log-in-input" required> <br>

                <label for="email">Enter your email address: </label> <br>

                <input type = 'email' name="email"  id="email" placeholder="Enter your email" autocomplete="off" class="log-in-input" required> <br>

                <label for ='password-input'>Enter your password: </label> <br>

                <input type="password" name="password" placeholder="Enter your password" id="create-account-password-input" autocomplete="off" class="log-in-input" required> <br>

                <input type="checkbox" id ='create-account-show-password-checkbox' onclick="createAccountTogglePasswordVisibility()"> 

                <label for="show-password-checkbox">Show password</label> <br> 

               <input type ="submit" value="Create Account" id = 'sign-up-button'>
               <br>

               

                
            </fieldset>

        </form>


    </div>

    </main>
    

    



    <footer class="footer item">

<a href = '/Our-Mission'>Our Mission</a> <br>
<a href ='/Contac-Us'>Contact Us</a> <br>




    </footer>

    <p id="copyright"> </p>


    <script>


 const copyRightHolder = document.getElementById("copyright");
  const today = new Date();
  const thisYear = today.getFullYear();
  copyRightHolder.innerText = `Code Skill Africa \u00A9 ${thisYear}. All Rights Reserved.`;
  copyRightHolder.style.color = 'yellowGreen';

function createAccountTogglePasswordVisibility() {

    const passwordInput = document.getElementById('create-account-password-input');

    const showPasswordCheckbox = document.getElementById('create-account-show-password-checkbox');

    if (showPasswordCheckbox.checked) {

passwordInput.type = 'text';

    }else{

        passwordInput.type= 'password';
    }


}




function logInTogglePasswordVisibility() {

    const passwordInput = document.getElementById('log-in-password-input');

    const showPasswordCheckbox = document.getElementById('log-in-show-password-checkbox');

    if (showPasswordCheckbox.checked) {

passwordInput.type = 'text';

    }else{

        passwordInput.type= 'password';
    }


}






  function clearLoginForm() {
    const loginForm = document.querySelector('form');
    if (loginForm) {
      loginForm.reset();
      
      // Also clear any input fields manually (in case reset doesn't work)
      const inputs = loginForm.querySelectorAll('.log-in-input');
      inputs.forEach(input => {
        input.value = '';
      });
      
      // Clear any error messages if they exist
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(error => {
        error.textContent = '';
      });
    }
  }

  // Clear form when page loads
  window.addEventListener('load', clearLoginForm);

  // Clear form on page show (handles browser back/forward)
  window.addEventListener('pageshow', (event) => {
    // Force clear even from cache
    clearLoginForm();
  });

  // Clear form when user leaves and comes back
  window.addEventListener('focus', clearLoginForm);

  // Prevent autocomplete from persisting data
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('form');
    if (loginForm) {
      loginForm.setAttribute('autocomplete', 'off');
      
      const inputs = loginForm.querySelectorAll('input');
      inputs.forEach(input => {
        input.setAttribute('autocomplete', 'off');
      });
    }
  });



</script>
</body>
</html>
